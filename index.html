<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .circular_image {
            width: 175px;
            height: 175px;
            border-radius: 50%;
            overflow: hidden;
            background-color: transparent;
            display: block;
            margin: 20px auto;
        }

        .circular_image img {
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        .about {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #161b22;
            box-shadow: 0 1px 3px rgba(27,31,35,0.12), 0 8px 24px rgba(27,31,35,0.12);
            border-radius: 6px;
        }

        .about h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .about p {
            font-size: 1em;
            line-height: 1.5;
            margin: 10px 0;
        }

        .languages img {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .center {
            text-align: center;
        }
    </style>
    <title>Profile</title>
</head>
<body>
    <div class="circular_image">
        <img src="https://avatars.githubusercontent.com/u/153208404?v=4" alt="zeroo">
    </div>

    <div class="center">
        <h1>zerootoad</h1>
    </div>

    <div class="about">
        <h3>About Me</h3>
        <p>Hey there, this is zeroo, a self-taught developer with 2+ years of experience.</p>
        <p>Used to mainly be a <strong>python</strong> developer soon enough moved to languages like <strong>C#</strong> and <strong>Java</strong> which really interested me.</p>
        <p>Below shows the languages I know:</p>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968350.png" alt="python" class="languages" style="top: 20%; left: 10%;">
    <img src="https://cdn-icons-png.flaticon.com/128/6132/6132221.png" alt="csharp" class="languages" style="top: 40%; left: 80%;">
    <img src="https://cdn-icons-png.flaticon.com/128/6132/6132222.png" alt="cpp" class="languages" style="top: 70%; left: 50%;">
    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968282.png" alt="java" class="languages" style="top: 30%; left: 30%;">
    <img src="https://duckduckgo.com/i/074bab0a.png" alt="lua" class="languages" style="top: 80%; left: 20%;">
    <img src="https://external-content.duckduckgo.com/ip3/luau-lang.org.ico" alt="luau" class="languages" style="top: 10%; left: 60%;">
    <img src="https://external-content.duckduckgo.com/ip3/go.dev.ico" alt="golang" class="languages" style="top: 50%; left: 70%;">
</body>
</html>
